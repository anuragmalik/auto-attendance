<body id="public">
	<div id="container">

		<form id="updForm" class="formatA" action="GotoUpdate" method="post">
			<div class="info">
				<h2>Search User</h2>
			</div>
			<ul>
				<table width="100%">
					<tr>
						<th colspan="2" bgcolor="#c0c0c0">Enter Name Or UID below :</th>
					</tr>

					<tr>
						<td colspan="2"><label>Search by :</label> <input name="what"
							type="radio" value="Name" checked="checked" /> NAME <input
							name="what" type="radio" value="Uid" /> UID</td>
					</tr>
					<tr>
						<td colspan="2"><input id="name"
							onkeyup="showState(this.value)" class="field text medium"
							type="text" maxlength="255" placeholder="Example Name Or UID"
							value="" /></td>
						<input name="hidUid" id="hUid" type="hidden" value="" />
					</tr>
					<tr>
						<td><div id="disp" style="width: 50%"></div></td>
						<td></td>
					</tr>
					<tr>
						<td class="prof" colspan="2">
							<div id="prodisp"></div>
						</td>
					</tr>
				</table>
			</ul>
		</form>
	</div>
</body>
